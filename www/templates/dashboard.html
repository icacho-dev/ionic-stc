<ion-view title="Dashboard">
    <ion-content class="has-header">
        <div class="list card" ng-repeat="i in list_inmueble  track by $index">
            <div class="item item-body">
                <p>
                    {{i.nombre}} | {{i.tipo_inmueble}}
                </p>
                <p>
                    {{i.ubicacion.Domicilio}} | {{i.ubicacion.Municipio}} | {{i.ubicacion.Estado}}
                </p>
                <!-- ------------->
                <div class="item item-divider item-icon-left" ng-if="i.list_levantamiento_inm.length > 0">
                    <i class="icon ion-home"></i>
                    Inmueble
                </div>
                <ion-list>
                    <ion-item ng-repeat="l in i.list_levantamiento_inm  track by $index">
                        {{l.title}}
                        <ion-list>
                            <ion-item ng-repeat="c in l.list_comentarios  track by $index">
                                <span>{{c.Fecha}}</span>
                                <span>{{c.Comentario}}</span>
                            </ion-item>
                        </ion-list>
                    </ion-item>
                </ion-list>
                <!-- ------------->
                <div class="item item-divider item-icon-left" ng-if="i.list_levantamiento_tics.length > 0">
                    <i class="icon ion-home"></i>
                    TIC'S
                </div>
                <ion-list>
                    <ion-item ng-repeat="l in i.list_levantamiento_tics  track by $index">
                        {{l.title}}
                        <ion-list>
                            <ion-item ng-repeat="c in l.list_comentarios  track by $index">
                                <span>{{c.Fecha}}</span>
                                <span>{{c.Comentario}}</span>
                            </ion-item>
                        </ion-list>
                    </ion-item>
                </ion-list>
                <!-- ------------->
                <div class="item item-divider item-icon-left" ng-if="i.list_levantamiento_sp.length > 0">
                    <i class="icon ion-home"></i>
                    Servicios Periciales
                </div>
                <ion-list>
                    <ion-item ng-repeat="l in i.list_levantamiento_sp  track by $index">
                        {{l.title}}
                        <ion-list>
                            <ion-item ng-repeat="c in l.list_comentarios  track by $index">
                                <span>{{c.Fecha}}</span>
                                <span>{{c.Comentario}}</span>
                            </ion-item>
                        </ion-list>
                    </ion-item>
                </ion-list>
                <!-- ------------->
            </div>
        </div>
    </ion-content>
</ion-view>
